  <script type="text/javascript">
  
  $.ajax({
    url: "iubmajorwise.php",
    method: "POST",
    success: function(data) {
      // data1 = JSON.parse(data);
      // console.log(data[0]['yName']);
      var yName= [];
      var nos = [];

      nos.push(0);
      for(var i in data) {
        yName.push( data[i].yName);
        nos.push(data[i].nos);
      }

      var chartdata = {
        labels: yName,
        datasets : [
          {
            label: 'Major wise',
            backgroundColor:  [
                    "#CEB887",
                    "#A9A9F9",
                    "#DC143C",
                    "#F4A460",
                    "#2E8B57",
                    "#A9DAC6",
                    "#CBCBCB",
                    "#D88569",
                    "#E4CDA2",
                    "#89BC21",
                    "#99AC55"
                ],
            borderColor: 'black',
            hoverBackgroundColor: 'rgba(200, 200, 200, 1)',
            hoverBorderColor: 'rgba(200, 200, 200, 1)',
            data: nos
          }
        ]
      };

      var ctx = $("#yearchart");

      var barGraph = new Chart(ctx, {
        type: 'line',
        data: chartdata
      });
    },
    error: function(data) {
      console.log(data);
    }
});


  </script>
